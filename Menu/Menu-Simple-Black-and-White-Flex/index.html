<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Simple Black & White Menu</title>
</head>
<body>
  <nav class="nav">
    <!-- Bar 1 -->
    <ul class="nav-bar bar-1">
      <!-- Mobile buttons -->
      <li class="bar-item sm-nav-open unset-item">
        <a class="link" href="#">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="bar-item sm-nav-close">
        <a class="link" href="#">
          <i class="fas fa-times"></i>
        </a>
      </li>

      <li class="bar-item">
        <a class="link" href="#">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="bar-item">
        <a class="link" href="#">
          <i class="far fa-heart"></i>
        </a>
      </li>

      <li class="bar-item nav-logo"> giorgio fabiani </li>
      
      <li class="bar-item ">
        <a class="link" href="#">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="bar-item">
        <a class="link" href="#">
          <i class="far fa-bell bell"></i>
          <span class="notification">2</span>
        </a>
      </li>
    </ul>

    <!-- Bar 2 -->
    <ul class="nav-bar bar-2">
      <li class="bar-item"><a class="link" href="#">Women</a></li>
      <li class="bar-item"><a class="link" href="#">Men</a></li>
      <li class="bar-item"><a class="link" href="#">Shoes</a></li>
      <li class="bar-item"><a class="link" href="#">About</a></li>
      <li class="bar-item"><a class="link" href="#">Shipping</a></li>
      <li class="bar-item"><a class="link" href="#">Contact</a></li>
    </ul>
  </nav>
  
</body>
</html>
